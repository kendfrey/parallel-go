<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Parallel Go</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="join">
		<div><span>Nickname:</span><br>
		<input id="nick" value="anonymous"></div>
		<div><button id="new-game">New Game</button></div>
		<div><span>Game ID:</span><br>
		<input id="game-id"></div>
		<div><button id="join-game">Join</button></div>
		<div><a href="about.html">Help</a></div>
	</div>
	<div id="game" style="display: none;">
		<div>Game ID: <span id="current-game-id"></span></div>
		<div>Black: <span id="black-player"></span> <button id="sit-black">Play</button><button id="stand-black">Leave</button></div>
		<div>White: <span id="white-player"></span> <button id="sit-white">Play</button><button id="stand-white">Leave</button></div>
		<div><button id="pass">Pass</button></div>
		<div><button id="resume">Resume</button> <span id="score"></span></div>
		<canvas id="game-canvas"></canvas>
	</div>
	<script src="colyseus.js"></script>
	<script src="index.js"></script>
</body>
</html>
